<div ng-controller="TournamentSetResultsCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="phase in matchesData.Phases">
          <div class="row">
            <div class="col-md-4">
              <h3>{{phase.Name}} <button class="btn btn-primary btn-xs" type="button" ng-click="simulatePhase(phase.Name, $index)"><span class="glyphicon glyphicon glyphicon-random"></span> simulate</button></h3>
            </div>
          </div>
          <table class="table table-striped  table-condensed">
            <thead></thead>
            <tbody>
              <tr ng-repeat="d in phase.Days">
                <td><b>{{d.Date | date:'EEE dd MMM'}}</b></td>
                <td>
                  <div ng-repeat="m in d.Matches">
                    <br>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <form class="form" role="form" ng-submit="updateResult(m, $index, $parent.$index, $parent.$parent.$index)">
                            <div class="row">
                              <div class="col-xs-1">#{{m.IdNumber}}</div>
                              <div class="col-xs-2">
                                <small><label class="control-label">{{m.Team1}}</label></small>
                              </div>
                              <div class="col-xs-1">
                                <input type="text" class="form-control input-sm" id="{{m.IdNumber}}" ng-model="m.Result1" placeholder="">
                              </div>
                              <div class="col-xs-1">
                                <input type="text" class="form-control input-sm" id="{{m.IdNumber}}" ng-model="m.Result2" placeholder="">
                              </div>
                              <div class="col-xs-2">
                                <small><label class="control-label">{{m.Team2}}</label></small>
                              </div>
                              <div class="col-xs-2">
                                <button type="submit" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span></button>
                              </div>
                              <div class="col-xs-1">
                        			  <button class="btn btn-warning btn-xs" type="button" ng-class="{disabled: !m.CanPredict || m.Finished}" ng-click="blockPrediction(m, $index, $parent.$index, $parent.$parent.$index)"><span class="glyphicon glyphicon glyphicon-ban-circle"></span></button>
                        			</div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <br>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
