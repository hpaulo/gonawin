<!-- Matches by days -->
<div class="row">
  <div class="col-md-12">
    <div ng-repeat="d in matchesData.Days">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{d.Date | moment:'ddd DD MMM'}}</h3>
        </div>
        <div class="matches">
          <div ng-repeat="m in d.Matches" class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-12">
              <!-- show use another include that has full match information: location, ... -->
              <div ng-include src="'components/tournament/shared/matchPredictions.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / Matches by days-->
