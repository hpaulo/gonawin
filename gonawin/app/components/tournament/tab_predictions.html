<div ng-controller="TournamentPredictionsCtrl">
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <p class="lead">Select a team to view its predictions:</p>
      </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <select ng-model="selectedTeamId" class="form-control" ng-change="update()">
      	<option ng-repeat="t in teams" value="{{t.Id}}">
      	  {{t.Name}}
      	</option>
      </select>
    </div>
  </div>
  <br>
  <!-- start predictions data -->
  <div ng-include src="'components/tournament/shared/predictionsData.html'"></div>
  <!-- end predictions data -->
</div>
