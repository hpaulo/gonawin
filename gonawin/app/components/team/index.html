<div ng-include src="'shared/notifications.html'"></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <!-- search box -->
          <form ng-submit="searchTeam()">
            <div class="input-group input-group-sm">
              <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
              <input type="text" class="form-control" name="TeamInputSearch" placeholder="Search teams" id="inputIcon" ng-model="keywords">
            </div>
          </form>
          <!-- / search box -->
      </div>
      <div class="col-md-4">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group pull-right" data-toggle="buttons">
            <label class="btn btn-default btn-sm active" aria-pressed="true" ng-click="showMyTeams()">
              <input type="radio" checked> <strong> My Teams</strong>
            </label>
            <label class="btn btn-default btn-sm" ng-click="showOtherTeams()">
              <input type="radio"> <strong> Other Teams</strong>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group pull-right">
            <a class="btn btn-default btn-sm" href="/#/teams/new">
              <i class="fa fa-plus fa-fw"></i>
              <strong> New Team</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <span ng-repeat="gettingParentIndex in teams">
          <div class="row" ng-if="$index<teams.length/4+1">
            <span ng-repeat="team in teams">
              <div ng-if="$index>=4*$parent.$index && $index <= 4*($parent.$index+1)-1">
                <div ng-include src="'shared/team_card.html'"></div>
              </div>
            </span>
          </div>
        </span>
        <h3 style="text-align: center">{{noTeamsMessage}}</h3>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <button type="button" class="btn btn-primary" ng-click="moreTeams()" ng-show="showMoreTeams">More Teams</button>
        </div>
      </div>
      </br>
    </div>
  </div>
</div>
